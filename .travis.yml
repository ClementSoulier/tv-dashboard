dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - xvfb-run -a npm run lint
  - xvfb-run -a npm run test -- --watch=false --browsers=ChromeNoSandbox
  - xvfb-run -a npm run e2e -- --protractor-config=protractor-ci.conf.js


npm run lint && npm run test -- --watch=false --browsers=ChromeNoSandbox && npm run e2e --protractor-config=e2e/protractor-ci.conf.js
